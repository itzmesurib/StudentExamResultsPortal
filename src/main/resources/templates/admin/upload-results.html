<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Results</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <h1>Upload Exam Results</h1>
    </header>

    <main>
        <form action="/admin/upload-results" method="post" enctype="multipart/form-data">
            <div>
                <label for="file">CSV File:</label>
                <input type="file" id="file" name="file" accept=".csv" required>
            </div>
            <div>
                <label for="examDate">Date of Exam:</label>
                <input type="date" id="examDate" name="examDate" required>
            </div>
            <div>
                <label for="totalMarks">Total Marks:</label>
                <input type="number" id="totalMarks" name="totalMarks" required>
            </div>
            <button type="submit">Upload Results</button>
            <div>
                <p th:text="${message}"></p>
            </div>
        </form>
    </main>
</body>
</html>
